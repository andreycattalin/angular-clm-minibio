<div class="main-box" [ngClass]="{'dark': isNightMode}">
    <img class="avatar" src="assets/img/andrey_img.jpeg" alt="andrey marin">
    <h1>Andrey Marin</h1>

    <p>Fullstack developer y entrenador de ellos <span class="emoji">👨‍💻</span></p>
    <p>Visita todos mis links oficiales <span class="emoji">🥔</span></p>

    <a *ngFor="let network of socialNetworks" class="box-item" href="{{network.link}}">
        <div class="left-item">
            <fa-icon [icon]="network.image"></fa-icon>
        </div>
        <div class="right-item">
            <p>{{network.title}}</p>
        </div>
    </a>

    <button type="button" class="btn-up" (click)="nightMode()">
      <fa-icon *ngIf="!isNightMode" [icon]="moon"></fa-icon>
      <fa-icon *ngIf="isNightMode" [icon]="sun"></fa-icon>
    </button>
</div>
